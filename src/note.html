<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="/public/output.css" rel="stylesheet">
    <title>Notes</title>
</head>

<body class=" bg-[#4FD1C50D] ">

    <section class="mt-20">
        <div class=" lg:max-w-[90%] xl:max-w-[85%]  ml-auto">
            <div class="w-full grid grid-cols-1 md:grid-cols-12 gap-4 h-[290px] px-5 lg:px-0">
                <div class="col-span-12 lg:col-span-8 bg-white  rounded-lg shadow-lg p-4">
                    <div class="flex justify-between">
                        <div>
                            <div class="">
                                <a href="#" class="">
                                    <p class="text-[14px] font-semibold">NOTES <span><i
                                                class='bx bx-chevron-right'></i></span></p>

                                </a>
                            </div>
                            <div>
                                <ul class="flex text-sm">
                                    <li><a href="" class="text-[#102A27] border-b-2 border-[#102A27]">Recent</a></li>
                                    <li class="ml-6"><a href="" class="text-gray-500">Suggested</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center">
                                <a href="#" class="flex items-center">
                                    <i class='bx bxs-edit text-2xl'></i>
                                </a>
                                <a href="#" class="flex items-center ml-4">
                                    <img src="/img/dots.png" alt="" class="mt-1 w-[20px]">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="w-full overflow-x-auto flex gap-1 mt-4">

                        <a href="" class="w-[10.72rem] h-[16.125rem] rounded-lg border-2  bg-white">

                        </a>
                        <a href=""
                            class="w-[10.72rem] h-[16.125rem]  rounded-lg border-2  bg-gray-100 flex justify-center items-center">
                            <div class="w-full h-full flex flex-col justify-center items-center">
                                <div
                                    class="w-[3.125rem] h-[3.125rem] rounded-full bg-[#286963] flex justify-center items-center">
                                    <i class='bx bxs-book-add text-white text-2xl '></i>

                                </div>
                                <p class="text-[14px] font-semibold">Create new note</p>

                            </div>

                        </a>


                    </div>

                </div>
                <div class="col-span-12 lg:col-span-4 bg-[#286963] rounded-lg lg:mr-6 p-4">
                    <div class="flex justify-between items-center">
                        <p class="text-sm font-semibold text-white">SCRATCH PAD</p>
                        <a href="#"> <img src="/img/dots.png" alt="" class="w-[20px]"></a>

                    </div>
                    <textarea name="" id="" cols="30" rows="10" class="bg-transparent w-full mt-2 text-sm outline-none"
                        placeholder="Start writing"></textarea>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
